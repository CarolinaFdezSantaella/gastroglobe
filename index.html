<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GastroGlobe Madrid</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Tu gu√≠a din√°mica para comer en Madrid: filtros por barrio y cocina, ordenaci√≥n, mapa y modo oscuro.">
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="logo"></span>
      <h1>GastroGlobe <small>Madrid</small></h1>
    </div>
    <div class="actions">
      <button id="randomBtn" class="btn ghost">üé≤ Sorpr√©ndeme</button>
      <button id="themeToggle" class="btn ghost">üåô Oscuro</button>
    </div>
  </header>

  <section class="filters">
    <input type="text" id="searchInput" class="input" placeholder="Buscar por nombre, barrio, cocina‚Ä¶">
    <div class="chips" id="chipCuisines"></div>
    <div class="row">
      <label class="select">
        <span>üó∫Ô∏è Barrio</span>
        <select id="selectBarrio"></select>
      </label>
      <label class="select">
        <span>üçΩÔ∏è Cocina</span>
        <select id="selectCocina"></select>
      </label>
      <label class="select">
        <span>üí∂ Precio</span>
        <select id="selectPrecio">
          <option value="Todos">Todos</option>
          <option value="1">‚Ç¨</option>
          <option value="2">‚Ç¨‚Ç¨</option>
          <option value="3">‚Ç¨‚Ç¨‚Ç¨</option>
          <option value="4">‚Ç¨‚Ç¨‚Ç¨‚Ç¨</option>
        </select>
      </label>
      <label class="select">
        <span>‚≠ê M√≠n.</span>
        <select id="selectRating">
          <option value="0">0</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5</option>
        </select>
      </label>
      <label class="select">
        <span>‚ÜïÔ∏è Ordenar</span>
        <select id="selectSort">
          <option value="relevancia">Relevancia</option>
          <option value="rating">Mejor valorados</option>
          <option value="precioAsc">M√°s baratos</option>
          <option value="precioDesc">M√°s caros</option>
          <option value="az">A-Z</option>
        </select>
      </label>
    </div>
  </section>

  <main class="grid" id="restaurantList"></main>

  <!-- Modal Detalle -->
  <dialog id="modal" class="modal">
    <form method="dialog" class="modal__content">
      <button class="modal__close" aria-label="Cerrar">‚úï</button>
      <div class="modal__body">
        <div class="modal__media">
          <img id="mImg" alt="">
        </div>
        <div class="modal__info">
          <h3 id="mTitle"></h3>
          <p id="mMeta" class="muted"></p>
          <p id="mDesc"></p>
          <div id="mTags" class="tags"></div>
          <div class="mapWrap">
            <iframe id="mMap" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
          </div>

          <details class="notes">
            <summary>üìù Notas personales</summary>
            <textarea id="mNote" rows="4" placeholder="Guarda tus apuntes de la visita‚Ä¶"></textarea>
            <div class="right">
              <button id="mSaveNote" type="button" class="btn primary">Guardar nota</button>
            </div>
          </details>

          <div class="cta">
            <a id="mLink" class="btn primary" target="_blank" rel="noreferrer">Visitar web</a>
          </div>
        </div>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
