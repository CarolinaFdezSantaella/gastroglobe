<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GastroGlobe Madrid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="logo"></span>
      <h1>GastroGlobe <small>Madrid</small></h1>
    </div>
    <nav class="navtabs">
      <button class="tabBtn active" data-tab="main">üçΩÔ∏è Restaurantes</button>
      <button class="tabBtn" data-tab="favorites">‚≠ê Favoritos</button>
    </nav>
    <div class="actions">
      <button id="themeToggle" class="btn ghost">üåô Oscuro</button>
    </div>
  </header>

  <!-- Secci√≥n principal -->
  <section id="mainTab" class="tabContent active">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar restaurantes, barrios, cocinas..." />
      <div class="filterRow">
        <select id="filterBarrio"></select>
        <select id="filterCocina"></select>
        <select id="filterPrecio">
          <option value="Todos">Precio</option>
          <option value="1">‚Ç¨</option>
          <option value="2">‚Ç¨‚Ç¨</option>
          <option value="3">‚Ç¨‚Ç¨‚Ç¨</option>
          <option value="4">‚Ç¨‚Ç¨‚Ç¨‚Ç¨</option>
        </select>
        <select id="filterValoracion">
          <option value="0">Valoraci√≥n</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div id="restaurantList" class="grid"></div>
  </section>

  <!-- Secci√≥n de favoritos -->
  <section id="favoritesTab" class="tabContent">
    <h2 class="sectionTitle">‚≠ê Mis restaurantes favoritos</h2>
    <div id="favoritesList" class="grid"></div>
  </section>

  <!-- Modal -->
  <dialog id="modal" class="modal">
    <button class="modalClose" aria-label="Cerrar">‚úï</button>
    <div class="modalContent">
      <img id="modalImg" alt="">
      <div class="modalInfo">
        <h3 id="modalTitle"></h3>
        <p id="modalMeta"></p>
        <p id="modalDesc"></p>
        <iframe id="modalMap" loading="lazy" allowfullscreen></iframe>
      </div>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
