<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GastroGlobe Madrid</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Guía dinámica para comer en Madrid: filtros por barrio y cocina, ordenación, mapa, Top personal y modo oscuro.">
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="logo"></span>
      <h1>GastroGlobe <small>Madrid</small></h1>
    </div>
    <div class="actions">
      <button id="randomBtn" class="btn ghost">🎲 Sorpréndeme</button>
      <button id="loadMoreBtn" class="btn ghost">➕ Cargar más (demo)</button>
      <label class="btn ghost" for="fileInput" style="cursor:pointer">📥 Importar CSV/JSON</label>
      <input id="fileInput" type="file" accept=".csv,.json" hidden>
      <button id="paletteBtn" class="btn ghost">🎨 Colores</button>
      <button id="themeToggle" class="btn ghost">🌙 Oscuro</button>
    </div>
  </header>

  <section class="filters">
    <div class="filtersTopRow">
      <input type="text" id="searchInput" class="input" placeholder="Buscar por nombre, barrio, cocina…">
      <div class="filtersRight">
        <span id="resultCount" class="muted"></span>
        <button id="clearBtn" class="btn ghost">🧹 Limpiar</button>
      </div>
    </div>

    <div class="chips" id="chipCuisines"></div>

    <!-- Chips de precio (nuevo) -->
    <div class="chips" id="chipPrice">
      <button class="chip" data-price="1">€</button>
      <button class="chip" data-price="2">€€</button>
      <button class="chip" data-price="3">€€€</button>
      <button class="chip" data-price="4">€€€€</button>
      <button class="chip active" data-price="Todos">Todos</button>
    </div>

    <div class="row">
      <label class="select">
        <span>🗺️ Barrio</span>
        <select id="selectBarrio"></select>
      </label>
      <label class="select">
        <span>🍽️ Cocina</span>
        <select id="selectCocina"></select>
      </label>
      <label class="select">
        <span>💶 Precio</span>
        <select id="selectPrecio">
          <option value="Todos" selected>Todos</option>
          <option value="1">€</option>
          <option value="2">€€</option>
          <option value="3">€€€</option>
          <option value="4">€€€€</option>
        </select>
      </label>
      <label class="select">
        <span>⭐ Mín.</span>
        <select id="selectRating">
          <option value="0">0</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5</option>
        </select>
      </label>
      <label class="select">
        <span>↕️ Ordenar</span>
        <select id="selectSort">
          <option value="relevancia">Relevancia</option>
          <option value="rating">Mejor valorados</option>
          <option value="precioAsc">Más baratos</option>
          <option value="precioDesc">Más caros</option>
          <option value="az">A-Z</option>
        </select>
      </label>
    </div>
  </section>

  <!-- Mi TOP -->
  <section class="topWrap">
    <div class="topHeader">
      <h2>⭐ Mi TOP Madrid</h2>
      <small class="muted">(marca/desmarca la estrella en cada tarjeta)</small>
    </div>
    <div id="topList" class="topList"></div>
  </section>

  <main class="grid" id="restaurantList"></main>

  <!-- Modal Detalle -->
  <dialog id="modal" class="modal">
    <form method="dialog" class="modal__content">
      <button class="modal__close" aria-label="Cerrar">✕</button>
      <div class="modal__body">
        <div class="modal__media">
          <img id="mImg" alt="" loading="lazy">
        </div>
        <div class="modal__info">
          <h3 id="mTitle"></h3>
          <p id="mMeta" class="muted"></p>
          <p id="mDesc"></p>
          <div id="mTags" class="tags"></div>
          <div class="mapWrap">
            <iframe id="mMap" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
          </div>

          <details class="notes">
            <summary>📝 Notas personales</summary>
            <textarea id="mNote" rows="4" placeholder="Guarda tus apuntes de la visita…"></textarea>
            <div class="right">
              <button id="mSaveNote" type="button" class="btn primary">Guardar nota</button>
            </div>
          </details>

          <div class="cta">
            <a id="mLink" class="btn primary" target="_blank" rel="noreferrer">Visitar web</a>
          </div>
        </div>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
